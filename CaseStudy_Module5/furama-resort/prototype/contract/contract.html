<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Facility list</title>
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css" />
    <style>
        table {
            border: solid 3px;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="p-3">
        <h2 class="text-center fw-bold">CONTRACT LIST</h2>

        <p class="text-center mt-3"><a href="/"><i class="fa-solid fa-house-chimney h5 mx-1"></i> Back to HOME</a></p>

        <nav class="navbar navbar-expand-lg py-0 my-2">
            <div class="container-fluid">
                <button class="btn btn-primary btn-outline-secondary btn-sm" data-bs-toggle="modal"
                    data-bs-target="#addContract">
                    <span class="fa-solid fa-plus text-light h6 my-auto me-1"></span>
                    <span class="text-light"> Thêm mới hợp đồng</span>
                </button>
            </div>
        </nav>

        <table id="contractTable" class="table table-light table-striped table-bordered">
            <thead>
                <tr class="table-dark text-light">
                    <td>ID</td>
                    <td>Facility</td>
                    <td>Customer</td>
                    <td>Date Start</td>
                    <td>Date End</td>
                    <td>Deposit</td>
                    <td>Total Money</td>
                    <th class="text-center">Các dịch vụ đi kèm</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="text-center">
                        <button class="btn btn-primary btn-outline-secondary btn-sm" data-bs-toggle="modal"
                            data-bs-target="#addContractdetail">
                            <span class="fa-solid fa-plus text-light h6 m-auto"></span>
                        </button>

                        <button class="btn btn-primary btn-outline-secondary btn-sm ms-3 px-3" data-bs-toggle="modal"
                            data-bs-target="#showAttachDetail">
                            <span class="text-light m-auto">Danh sách dịch vụ đi kèm</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div style="text-align: center">

            <a th:href="@{/contract/list/(page = ${listContract.number -1 })}"
                th:if="${listContract.hasPrevious()}">Previous</a>
            <span th:text="${listContract.number+1}"></span>/
            <span th:text="${listContract.totalPages}"></span>
            <a th:href="@{/contract/list/(page = ${listContract.number +1})}" th:if="${listContract.hasNext()}">Next</a>
        </div>
    </div>
    <div class="modal fade" id="addContract" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="border border-2 border-success p-3 rounded formCSS" method="POST">
                    <div class="modal-header">
                        <h3 class="modal-title fw-bold text-primary" id="exampleModalLabel3">THÊM MỚI HỢP ĐỒNG</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="h6" for="facility">Tên dịch vụ:</label>
                                <div class="input-group">
                                    <select id="facility" class="form-select">
                                        <option></option>
                                    </select>
                                    <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
                                </div>
                            </div>

                            <div class="mt-3 form-group">
                                <label class="h6" for="employee">Tên nhân viên:</label>
                                <div class="input-group">
                                    <select id="employee" class="form-control">
                                        <option>
                                        </option>
                                    </select>
                                    <span class="input-group-text"><i
                                            class="fa-solid fa-person-circle-question"></i></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="h6" for="customer">Tên khách hàng:</label>
                                <div class="input-group">
                                    <select id="customer" class="form-control">
                                        <option></option>
                                    </select>
                                    <span class="input-group-text"><i
                                            class="fa-solid fa-person-circle-question"></i></span>
                                </div>
                            </div>

                            <div class="mt-3 form-group">
                                <label for="startDate" class="h6">Ngày bắt đầu:</label>
                                <input type="date" id="startDate" class="form-control" />
                            </div>

                            <div class="mt-3 form-group">
                                <label for="endDate" class="h6">Ngày kết thúc:</label>
                                <input type="date" id="endDate" class="form-control" />
                            </div>

                            <div class="mt-3 form-group">
                                <label for="deposit" class="h6">Tiền đặt cọc (VNĐ):</label>
                                <div class="input-group">
                                    <input type="number" id="deposit" class="form-control"
                                        placeholder="Nhập tiền đặt cọc..." />
                                    <span class="input-group-text"><i class="fa-solid fa-money-bill-wave"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-success" value="add">Lưu</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addContractdetail" tabindex="-1" aria-labelledby="exampleModalLabel1"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="border border-2 border-success p-3 rounded formCSS" method="POST">
                    <div class="modal-header">
                        <h3 class="modal-title fw-bold text-primary" id="exampleModalLabel4">THÊM DỊCH VỤ ĐI KÈM</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <input type="hidden" name="contractId" id="contractId" readonly />

                            <div class="form-group">
                                <label class="h6" for="attachFacility">Tên dịch vụ đi kèm:</label>
                                <div class="input-group">
                                    <select id="attachFacility" class="form-select">
                                        <option></option>
                                    </select>
                                    <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
                                </div>
                            </div>

                            <div class="mt-3 form-group">
                                <label for="quantity" class="h6">Số lượng:</label>
                                <div class="input-group">
                                    <input type="text" id="quantity" class="form-control" placeholder="Nhập số lượng..."
                                        required pattern="^[1-9]\d*$" title="Số lượng phải là số nguyên dương." />
                                    <span class="input-group-text">#</span>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-success" value="delete">Lưu</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="showAttachDetail" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modalCSS">
                <div class="modal-header">
                    <h4 class="modal-title text-center" id="exampleModalLabel2">DANH SÁCH DỊCH VỤ ĐI KÈM</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <table id="showSlow"></table>

                    <div class="h5 text-danger text-center" id="note">
                        Chưa có dịch vụ đi kèm trong hợp đồng!
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="datatables/js/jquery.dataTables.min.js"></script>
    <script src="datatables/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    <script>
        function addContractdetail(id) {
            document.getElementById("contractId").value = id;
        }

        function showAttachDetail(id) {
            $("#showSlow").empty();
            $("#note").show();
            $.ajax({
                url: "http://localhost:8080/api/contract/v1/" + id,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    if (data.length > 0) {
                        $("#note").hide();
                        let tr = [];

                        tr.push("<tr>");
                        tr.push("<th>" + "Tên dịch vụ đi kèm" + "</th>");
                        tr.push("<th class='px-5'>" + "Đơn vị" + "</th>");
                        tr.push("<th class='text-center'>" + "Số lượng" + "</th>");
                        tr.push("</tr>");

                        for (let i = 0; i < data.length; i++) {
                            tr.push("<tr>");
                            tr.push("<td class='text-primary h6'>" + data[i].nameDto + "</td>");
                            tr.push("<td class='text-primary px-5'>" + data[i].unitDto + "</td>");
                            tr.push("<td class='text-primary text-center'>" + data[i].quantityDto + "</td>");
                            tr.push("</tr>");
                        }
                        $("#showSlow").append(tr.join(""));
                        $("#showSlow").hide();
                        $("#showSlow").fadeIn(4000);
                    }
                }
            })
        }
    </script>
</body>

</html>
