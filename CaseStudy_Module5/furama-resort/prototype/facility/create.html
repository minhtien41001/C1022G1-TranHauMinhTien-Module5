<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold">Add new Facility</h2>

    <p class="text-center mt-3"><a href="/"><i class="fa-solid fa-house-chimney h5 mx-1"></i> Back to HOME</a></p>

    <p class="text-center">
        <a href="/facility/list"><i class="fa-solid fa-backward"></i> Back to Facility list</a>
    </p>

    <div class="d-flex justify-content-center">

        <form class="w-50 border border-2 border-success p-3 rounded">
            <div class="mt-3 form-group">
                <label class="h6" for="facilityType">Facility Type:</label>
                <p style="color: red" ></p>
                <div class="input-group">
                    <select  id="facilityType" class="form-control" name="facilityType">
                        <option>
<!--                            .................-->
                        </option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="h6" >Name:</label>
                <p style="color: red" ></p>
                <div class="input-group">
                    <input type="text" id="name" class="form-control" placeholder="Input name" name="name">
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="area" class="h6">Area:</label>
                <p style="color: red"></p>
                <input type="text" id="area" class="form-control" name="area">
            </div>

            <div class="mt-3 form-group">
                <label for="cost" class="h6">Cost:</label>
                <p style="color: red"></p>
                <input type="text" id="cost" class="form-control" name="cost">
            </div>


            <div class="mt-3 form-group">
                <label for="maxPeople" class="h6">Max People:</label>
                <p style="color: red"></p>
                <div class="input-group">
                    <input type="text" id="maxPeople" class="form-control" placeholder="Input max People" name="maxPeople">
                    <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="standardRoom" class="h6">Standard Room:</label>
                <p style="color: red"></p>
                <div class="input-group">
                    <input type="text" id="standardRoom" class="form-control" placeholder="Input standard Room" name="standardRoom">
                    <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="descriptionOtherConvenience" class="h6">Description:</label>
                <p style="color: red"></p>
                <div class="input-group">
                    <input type="text" id="descriptionOtherConvenience" class="form-control" placeholder="Input Description" name="descriptionOtherConvenience">
                    <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="poolArea" class="h6">Pool Area:</label>
                <p style="color: red" ></p>
                <div class="input-group">
                    <input type="text" id="poolArea" class="form-control">
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="numberOfFloors" class="h6">Number Of Floors:</label>
                <p style="color: red" ></p>
                <div class="input-group">
                    <input type="text" id="numberOfFloors" class="form-control" placeholder="Input number Of Floors" name="numberOfFloors">
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="facilityFree" class="h6">Facility Free:</label>
                <p style="color: red" ></p>
                <div class="input-group">
                    <input type="text" id="facilityFree" class="form-control" placeholder="Input Facility Free" name="facilityFree">
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>


            <div class="mt-3 form-group">
                <label class="h6" for="rentType">Rent Type:</label>
                <p style="color: red"></p>
                <div class="input-group">
                    <select  id="rentType" class="form-control" name="rentType" >
                        <option></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>


            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Save <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>

</body>
<script>
    $(document).ready(function () {
        idFacilityType();

    })

    function idFacilityType() {
        let idFacilityType = $('#facilityType').val();
        if (idFacilityType === '1') {
            $('#facilityFree').hide();
            $('#poolArea').show();
            $('#numberFloors').show();
        }
        if (idFacilityType === '2') {
            $('#facilityFree').hide();
            $('#poolArea').hide();
            $('#numberFloors').show();
        }
        if (idFacilityType === '3') {
            $('#poolArea').hide();
            $('#standardRoom').hide();
            $('#descriptionOtherConvenience').hide();
            $('#numberFloors').hide();
            $('#facilityFree').show();
        }
    }
    $('#facilityFree').hide();
    $('#poolArea').show();
    $('#numberFloors').show();

    $('#facilityType').change(function () {
        if ($(this).val() === '1') {
            $('#facilityFree').hide();
            $('#poolArea').show();
            $('#numberFloors').show();
        }
        if ($(this).val() === '2') {
            $('#facilityFree').hide();
            $('#poolArea').hide();
            $('#numberFloors').show();
        }
        if ($(this).val() === '3') {
            $('#poolArea').hide();
            $('#standardRoom').hide();
            $('#descriptionOtherConvenience').hide();
            $('#numberFloors').hide();
            $('#facilityFree').show();
        }
    });
</script>
</html>
